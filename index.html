<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shaggy Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <p class="bigchungus">
        Pewdiepie is the ultimate gamer lmfao
    </p>
    
    <div id="chatbot" class="container">
        <div class="ultra">
            <img class="circle responsive-img" src="/ultra.png" alt="ultra"/>
        </div>
    </div>
    <div id="chatwmelol">
        <div id="eskedit">
            <button class="waves-effect waves-light btn"
                @click="show = !show"
            >
                Start Chatting
            </button>
    
            <div v-if="show">
                <h3>
                    Welcome to the Shaggy Chat! Say something!
                </h3>
            </div>

            <div v-if="show">
                <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Zoinks! I am Shaggy!</span>
                            <p>I am a very simple card. I am good at containing small bits of information.
                            I am convenient because I require little markup to use effectively.</p>
                        </div>
                        <div class="card-action">
                            <a href="#">This is a link</a>
                            <a href="#">This is a link</a>
                        </div>
                </div>

            </div>
        </div>
    </div>

    
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
